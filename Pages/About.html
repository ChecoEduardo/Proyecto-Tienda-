<br>
<div class="container" >
  <div class="row">
    <div class="col-2" ></div>
    <div class="col-6" style="padding-bottom:10px; ">
      Completa tus datos:
      <div class="card"  >
          <div class="card-body">
            <form    name="forma" ng-submit="ingresar(datos)">
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="nombre">Nombre:</label>
                        <input type="text"
                               name="nombre"
                               ng-model="datos.nombre"
                               class="form-control"
                               required="required"
                               id="nombre"
                               placeholder="Ingresa tu nombre">
                </div>
                  <div class="form-group col-md-8">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" ng-model="datos.apellido" required="required" placeholder="Apellido">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control " name="email"   ng-model="datos.email" required="required" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Contrase単a</label>
                    <input type="password"
                    class="form-control"
                    name="contrasena"
                    id="inputPassword4"
                    placeholder="Contrase単a"
                      required="required"
                      ng-model="datos.contrasena">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword4">Repite tu contrase単a</label>
                  <input type="password" class="form-control"
                  required="required"
                  name="recontrasena"
                  ng-model="datos.recontrasena"
                  id="inputPassword4" placeholder="Contrase単a">
              </div>
                  <button type="submit" class="btn btn-primary" ng-disabled="forma.$invalid">Ingresar</button>
                    <div class="alert alert-danger" role="alert"  ng-show="valido" >
                      <strong>Verificar!!</strong>
                      {{mensaje}}
                    </div>
            </form>
          </div>
      </div>
    </div>
      <div class="col-4" ></div>
  </div>

</div>
