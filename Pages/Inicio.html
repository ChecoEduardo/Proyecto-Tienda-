<div class="container-fluid" >
  <br>
  <div class="row">
    <div class="col-4" >
      
    <p>Productos MÃ¡s Populares</p>
    <hr>
    <div class="card-columns peque"  >
     <div class="card"    ng-repeat="item in ArregloPopular" >
       <p class="card-header">{{item.NomProd | RecorteNom}}</p>
       <div class="row">
         <a   ng-controller="carritoCtrl" class="btn btn-link btn-sm col-md-3" ng-click="MandarCarrito(item)" role="button"><i class="fas fa-cart-arrow-down"></i></a>
         <img class="card-img-top img-fluid col-md-7"   style="width:30px;height:75px;" ng-src="{{item.Img}}" >
       </div>
       <div class="card-body ">
         <p class="card-text">{{item.Descripcion | DesChica}}</p>
         <p class="card-text">{{item.Precio | currency:"$"}} </p>
       </div>

       <div class="card-footer">
         <div class="row">
           <a class="btn btn-link btn-sm col-md-4" ng-click="AbrirModal(item)" role="button">Caracteristicas</a>
           <div class="col-md-4" ></div>
           <div class="col-md-2"></div>
           <a  ng-controller="wishCtrl" class="btn btn-danger btn-sm col-md-2"ng-click="MandarFavoritos(item)"role="button"><i class="far fa-heart"></i></a>
         </div>
       </div>

     </div>
    </div>
    </div>


<div class="col-8">


    <div class=" card-columns mediano" >

          </div>
          <div class="card-footer">
            <div class="row">
              <a class="btn btn-link btn-sm col-md-4" ng-click="AbrirModal(item)" role="button">Caracteristicas</a>
              <div class="col-md-4" ></div>
              <div class="col-md-2"></div>
              <a  ng-controller="wishCtrl" class="btn btn-danger btn-sm col-md-2"ng-click="MandarFavoritos(item)"role="button"><i class="far fa-heart"></i></a>
            </div>
          </div>
      </div>
