<div class="container-fluid">

  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="card-columns">
        <div class="card"   ng-repeat="items in coursesLS" >
          <h5 class="card-header">{{items.NomProd | RecorteNom}}</h5>
          <div class="row">
            <div class="col-md-1"></div>
            <img class="card-img-top img-fluid SizeImage col-md-7" src="{{items.Img}}" ></img>
          </div>
          <div class="card-body">
            <p class="card-text">{{items.Descripcion | Recorte}}</p>
            <p class="card-text">{{items.Precio | currency:"$"}} Env√≠o GRATIS</p>
          </div>
          <div class="card-footer">
          <a class="btn btn-secondary btn-sm" ng-click="AbrirModal(items)" role="button">Caracteristicas</a>
          <a class="btn btn-info btn-sm"  ng-click="EliminarFavorito(coursesLS.indexOf(items))"

          role="button"><i class="fas fa-times-circle"></i></a>
          <a  ng-controller="carritoCtrl" class="btn btn-primary btn-sm" ng-click="MandarCarrito(items)" role="button">   <i class="fas fa-cart-arrow-down"></i></a>
          </div>
        </div>
        </div>
    </div>

      <div class="col-1">

      </div>
  </div>

</div>
<div ng-include="'Pages/Modal_item.html'"></div>
